<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor del Sistema</title>
    <link rel="stylesheet" href="dise√±o.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Monitor del Sistema en Tiempo Real</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>CPU</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="cpu-bar" style="width: 0%"></div>
                </div>
                <span id="cpu-text">0%</span>
            </div>
            
            <div class="stat-card">
                <h3>Memoria</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="mem-bar" style="width: 0%"></div>
                </div>
                <span id="mem-text">0%</span>
            </div>
            
            <div class="stat-card">
                <h3>Temperatura</h3>
                <div id="temp-text">0¬∞C</div>
            </div>
        </div>
        
        <div class="connection-status">
            <span id="status">Conectando...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
